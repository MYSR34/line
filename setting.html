<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <link href="s_style.css" rel="stylesheet" type="text/css"  />
        <title>イベント傾向設定(個人)</title>
        <style>
        input[type=checkbox]{
            display: none;
        }
        input[type="checkbox"]:checked + label {
            background: #696969;
            color: #ffffff;
        }
        .label:hover{
            background-color: #E2EDF9;
        }
        .label{
            flex-wrap: wrap;
            width:15vw;
            height:8vw;
            text-align:center;
            line-height:8.5vw;
            padding-left:2vw;
            padding-right:2vw;
            cursor:pointer;
            color:#696969;
            margin: 0 auto;
            border:1vw solid #3399FF;
            border-radius:2vw;
        }
        .submit{
            font-weight:bold;
            font-family:sans-serif;
            font-size: 4vw;
            display:block;
            width:15vw;
            height:8vw;
            text-align:center;
            line-height:5vw;
            padding-left:2vw;
            padding-right:2vw;
            cursor:pointer;
            color:#3399FF;
            margin: 5vw auto;
            border:1vw solid #696969;
            border-radius:2vw;
            background-color: #696969;
        }
        
        body{
            font-family: sans-serif;
            text-align: center;
            font-size: 3vw;
        }
        </style>
    </head>
    <body>

        <div id="checkarea">
            <input id="c1" type="checkbox" name="c1"/>
            <label for="c1" class="label">音楽系</label>
            <input id="c2" type="checkbox" name="c2"/>
            <label for="c2" class="label">アウトドア</label><br/>
            <input id="c3" type="checkbox" name="c3"/>
            <label for="c3" class="label">電飾系</label>
            <input id="c4" type="checkbox" name="c4"/>
            <label for="c4" class="label">花火系</label><br/>
            <input id="c5" type="checkbox" name="c5"/>
            <label for="c5" class="label">飲食系</label>
            <input id="c6" type="checkbox" name="c6"/>
            <label for="c6" class="label">展示系</label><br/>
            <input id="c7" type="checkbox" name="c7"/>
            <label for="c7" class="label">植物系</label>
            <input id="c8" type="checkbox" name="c8"/>
            <label for="c8" class="label">映画・劇場</label><br/>
            <input id="c9" type="checkbox" name="c9"/>
            <label for="c9" class="label">芸術</label>
            <input id="c10" type="checkbox" name="c10"/>
            <label for="c10" class="label">アパレル</label><br/>
            <input id="c11" type="checkbox" name="c11"/>
            <label for="c11" class="label">文化・歴史</label>
            <input id="c12" type="checkbox" name="c12"/>
            <label for="c12" class="label">郷土</label><br/>
            <input id="c13" type="checkbox" name="c13"/>
            <label for="c13" class="label">動物</label>
            <input id="c14" type="checkbox" name="c14"/>
            <label for="c14" class="label">鉄道</label><br/>


            <select name="都道府県">
                    <option value="">都道府県をお選びください。</option>
                    <optgroup label="北海道・東北">
                        <option value="北海道">北海道</option>
                        <option value="青森県">青森県</option>
                        <option value="秋田県">秋田県</option>
                        <option value="岩手県">岩手県</option>
                        <option value="山形県">山形県</option>
                        <option value="宮城県">宮城県</option>
                        <option value="福島県">福島県</option>
                    </optgroup>
                    <optgroup label="甲信越・北陸">
                        <option value="山梨県">山梨県</option>
                        <option value="長野県">長野県</option>
                        <option value="新潟県">新潟県</option>
                        <option value="富山県">富山県</option>
                        <option value="石川県">石川県</option>
                        <option value="福井県">福井県</option>
                    </optgroup>
                    <optgroup label="関東">
                        <option value="茨城県">茨城県</option>
                        <option value="栃木県">栃木県</option>
                        <option value="群馬県">群馬県</option>
                        <option value="埼玉県">埼玉県</option>
                        <option value="千葉県">千葉県</option>
                        <option value="東京都">東京都</option>
                        <option value="神奈川県">神奈川県</option>
                    </optgroup>
                    <optgroup label="東海">
                        <option value="愛知県">愛知県</option>
                        <option value="静岡県">静岡県</option>
                        <option value="岐阜県">岐阜県</option>
                        <option value="三重県">三重県</option>
                    </optgroup>
                    <optgroup label="関西">
                        <option value="大阪府">大阪府</option>
                        <option value="兵庫県">兵庫県</option>
                        <option value="京都府">京都府</option>
                        <option value="滋賀県">滋賀県</option>
                        <option value="奈良県">奈良県</option>
                        <option value="和歌山県">和歌山県</option>
                    </optgroup>
                    <optgroup label="中国">
                        <option value="岡山県">岡山県</option>
                        <option value="広島県">広島県</option>
                        <option value="鳥取県">鳥取県</option>
                        <option value="島根県">島根県</option>
                        <option value="山口県">山口県</option>
                    </optgroup>
                    <optgroup label="四国">
                        <option value="徳島県">徳島県</option>
                        <option value="香川県">香川県</option>
                        <option value="愛媛県">愛媛県</option>
                        <option value="高知県">高知県</option>
                    </optgroup>
                    <optgroup label="九州・沖縄">
                        <option value="福岡県">福岡県</option>
                        <option value="佐賀県">佐賀県</option>
                        <option value="長崎県">長崎県</option>
                        <option value="熊本県">熊本県</option>
                        <option value="大分県">大分県</option>
                        <option value="宮崎県">宮崎県</option>
                        <option value="鹿児島県">鹿児島県</option>
                        <option value="沖縄県">沖縄県</option>
                    </optgroup>
                    </select>
            
            <input type="button" id="submit" value="決定" class="submit"/><br/>
        </div>
        
        
        
        <script type="text/javascript">

            function setting(){
                var area = document.getElementById("checkarea");
                area.innerText = "設定が保存されました。"
            }
    
            var button = document.getElementById("submit");
            button.addEventListener("click", setting, false);
            
            
        </script>

    </body>
    
</html>
